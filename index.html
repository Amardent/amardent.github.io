<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amardent</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="assets/style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="text-center container">
       
        <div class="row align-items-center vert-center position-relative">
            <div class="col-md-8 offset-md-2">
                <h1 class="display-1"><strong>AMARDENT</strong></h1>
                <h1 class="display-5">The future of dentistry is coming soon</h1>
                <h4 class="mt-4">Add your email to stay in the know</h3>
                <form action="https://script.google.com/macros/s/AKfycbz2qxil6nGJLP2XjzbR1UM1Je-ZgYjT7ujmBpKxvxfdiuGuid7D5cWyAIUQFWkNr_5e/exec" method="POST" target="" class="form-inline" id="mail-form">
                    <div class="form-group row">
                        <!-- <label for="MERGE0" class="offset-md-1 col-md-1 col-form-label g-0">Email</label> -->
                        <div class="col-md-6 g-0 offset-md-2">
                            <input type="email" autocapitalize="off" autocorrect="off" name="email" id="MERGE0" placeholder="email@example.com" class="form-control" required>
                        </div>
                        <div class="col-md-2 g-0">
                            <input type="submit" class="btn btn-primary" name="submit" value="Subscribe">
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        <div class="position-fixed bottom-0 col-md-4 start-50 translate-middle-x" id="alert-holder"></div>
        
        
    
        <script
  src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
  integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            window.addEventListener("load", function() {
                const form = document.getElementById('mail-form');
                form.addEventListener("submit", function(e) {
                    e.preventDefault();
                    const data = new FormData(form);
                    form.reset();
                    const action = e.target.action;
                    fetch(action, {
                    method: 'POST',
                    body: data,
                    })
                    .then(() => {
                        const alertHolder = document.getElementById('alert-holder');
                        const wrapper = document.createElement('div');
                        wrapper.innerHTML = `<div class="alert alert-success show fade" style="display: none;" id="success-alert" role="alert">Email Saved!</div>`
                        alertHolder.append(wrapper)
                        $('#success-alert').show()
                    setTimeout(function() {
                        const alert = bootstrap.Alert.getOrCreateInstance('#success-alert')
                        alert.close()
                    }, 1000)
                    })
                });
                });

        </script>   
    </body>
</html>
